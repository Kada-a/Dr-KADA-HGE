<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TGolfe - Gulf Markets</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Styles amÃ©liorÃ©s */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: #f8f9fa;
      color: #2c3e50;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: #1a237e;
      text-align: center;
      margin-bottom: 30px;
    }

    .controls {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      align-items: end;
    }

    select, button, input {
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: #fff;
      transition: all 0.3s ease;
    }

    select:hover, button:hover {
      border-color: #2962ff;
    }

    button {
      background: #2962ff;
      color: white;
      cursor: pointer;
    }

    #chart-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      height: 600px;
      position: relative;
    }

    .indicator-checkboxes {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .notification {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: none;
    }

    .error {
      background: #ffebee;
      color: #c62828;
    }

    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Gulf Markets Tracker</h1>
    
    <div class="controls">
      <!-- ContrÃ´les inchangÃ©s -->
    </div>

    <div class="notification error" id="error-message"></div>
    <div class="notification success" id="success-message"></div>
    
    <div id="chart-container">
      <div class="loading-overlay" id="loading">
        <div class="loader">Loading...</div>
      </div>
      <canvas id="stockChart"></canvas>
    </div>
  </div>

  <script>
    let chart;
    let updateInterval;
    const apiKey = 'P50V1LYN99V8IEDH'; // Replace with valid API key

    // Configuration amÃ©liorÃ©e des couleurs
    const colors = {
      primary: '#2962ff',
      secondary: '#ff6d00',
      volume: 'rgba(120, 144, 156, 0.3)',
      sma: '#00c853',
      rsi: '#d500f9',
      grid: '#eceff1'
    };

    // Gestionnaire d'erreurs centralisÃ©
    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 5000);
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }

    async function initChart() {
      const ctx = document.getElementById('stockChart').getContext('2d');
      
      chart = new Chart(ctx, {
        type: 'line',
        data: { datasets: [] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false
          },
          scales: {
            x: { 
              type: 'time',
              time: {
                tooltipFormat: 'dd/MM HH:mm',
                unit: 'hour'
              },
              grid: { color: colors.grid }
            },
            y: { 
              position: 'left', 
              title: { display: true, text: 'Price' },
              grid: { color: colors.grid }
            },
            yVolume: {
              position: 'right',
              grid: { display: false },
              title: { display: true, text: 'Volume' }
            }
          },
          plugins: {
            zoom: {
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: 'x'
              }
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              bodyFont: { size: 14 },
              padding: 12,
              usePointStyle: true
            }
          }
        }
      });
    }

    async function fetchData(symbol, interval) {
      try {
        showLoading(true);
        const response = await axios.get(
          `https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=${interval}&apikey=${apiKey}`
        );

        if (response.data.Note) {
          showError('API rate limit exceeded - try again later');
          return [];
        }

        const timeSeries = response.data[`Time Series (${interval})`] || {};
        return Object.entries(timeSeries).map(([time, values]) => ({
          t: new Date(time),
          y: parseFloat(values['4. close']),
          v: parseFloat(values['5. volume'])
        })).reverse();
      } catch (error) {
        showError(`Error fetching data for ${symbol}: ${error.message}`);
        return [];
      } finally {
        showLoading(false);
      }
    }

    // ... (Les autres fonctions restent similaires mais avec une meilleure gestion d'erreurs)

    async function loadData() {
      try {
        const interval = document.getElementById('interval').value;
        const symbols = [
          document.getElementById('symbol1').value,
          document.getElementById('symbol2').value
        ].filter(Boolean);

        if (symbols.length === 0) {
          showError('Please select at least one symbol');
          return;
        }

        const allData = await Promise.all(symbols.map(async symbol => {
          const prices = await fetchData(symbol, interval);
          // Chargement des indicateurs...
        }));

        updateChart(allData);
        document.getElementById('success-message').style.display = 'block';
      } catch (error) {
        showError(error.message);
      }
    }

    window.onload = async () => {
      await initChart();
      loadData();
      updateInterval = setInterval(loadData, 300000);

      // Gestion des Ã©vÃ©nements amÃ©liorÃ©e
      const controls = document.querySelectorAll('select, input');
      controls.forEach(element => {
        element.addEventListener('change', () => {
          clearInterval(updateInterval);
          loadData();
          updateInterval = setInterval(loadData, 300000);
        });
      });
    };
  </script>
</body>
</html>
