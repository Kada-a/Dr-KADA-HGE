<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulf Markets Live</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        /* Styles précédents conservés */
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-status" id="connectionStatus">Connecting...</div>
        <div id="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script>
        const POLYGON_API_KEY = 't84SFJwRoBlas 6mIj3lAOfwoCAVw4j'; // Remplacer par votre clé
        let chart;
        let ws;
        const dataCache = new Map();

        // Configuration des symboles du Golfe
        const GULF_SYMBOLS = ['T:2222.SR', 'T:QNBK.QA', 'T:EMAAR.DU'];

        async function initChart() {
            const ctx = document.getElementById('stockChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { datasets: [] },
                options: {
                    responsive: true,
                    scales: {
                        x: { type: 'time' },
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        function connectWebSocket() {
            ws = new WebSocket('wss://socket.polygon.io/stocks');

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('connectionStatus').className = 'connected';
                document.getElementById('connectionStatus').textContent = 'Connected';
                
                // Authentification
                ws.send(JSON.stringify({
                    action: "auth",
                    params: POLYGON_API_KEY
                }));
            };

         ws.onopen = () => {
    // D'abord l'authentification
    ws.send(JSON.stringify({
        action: "auth",
        params: POLYGON_API_KEY
    }));
    
    // Ensuite l'abonnement après un court délai
            setTimeout(() => {
            ws.send(JSON.stringify({
            action: "subscribe",
            params: GULF_SYMBOLS.join(',')
                }));
                }, 1000);
            };
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                handleReconnection();
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                handleReconnection();
            };
        }

        function handleTradeMessage(trade) {
            const symbol = trade.sym;
            const price = trade.p;
            const timestamp = trade.t;

            if(!dataCache.has(symbol)) {
                dataCache.set(symbol, {
                    data: [],
                    color: getRandomColor()
                });

                chart.data.datasets.push({
                    label: symbol,
                    data: [],
                    borderColor: dataCache.get(symbol).color,
                    fill: false
                });
            }

            const newPoint = { x: new Date(timestamp), y: price };
            const symbolData = dataCache.get(symbol);
            symbolData.data.push(newPoint);

            // Garder seulement les 100 derniers points
            if(symbolData.data.length > 100) {
                symbolData.data.shift();
            }

            chart.update();
        }

        function handleReconnection() {
            document.getElementById('connectionStatus').className = 'disconnected';
            document.getElementById('connectionStatus').textContent = 'Reconnecting...';
            setTimeout(connectWebSocket, 5000);
        }

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        // Initialisation
        window.onload = async () => {
            await initChart();
            connectWebSocket();

            // Subscribe après authentification réussie
            setTimeout(() => {
                ws.send(JSON.stringify({
                    action: "subscribe",
                    params: GULF_SYMBOLS.join(',')
                }));
            }, 1000);
        };
    </script>
</body>
</html>
