<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulf Markets Live</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        #chart-container { height: 600px; margin-top: 20px; }
        .connection-status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-status" id="connectionStatus">Connecting...</div>
        <div id="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script>
        // Configuration (À MODIFIER)
        const POLYGON_API_KEY = 't84SFJwRoBlas6mIj3lAOfwoCAVw4j'; // Retirer l'espace dans la clé
        const GULF_SYMBOLS = ['T:2222.SR', 'T:QNBK.QA', 'T:EMAAR.DU'];
        
        let chart;
        let ws;
        const dataCache = new Map();

        // Initialisation du graphique
        async function initChart() {
            const ctx = document.getElementById('stockChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { datasets: [] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'minute' } },
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        // Connexion WebSocket
        function connectWebSocket() {
            ws = new WebSocket('wss://socket.polygon.io/stocks');

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('Connected', 'connected');
                
                // Authentification
                ws.send(JSON.stringify({
                    action: "auth",
                    params: POLYGON_API_KEY
                }));

                // Abonnement après authentification
                setTimeout(() => {
                    ws.send(JSON.stringify({
                        action: "subscribe",
                        params: GULF_SYMBOLS.join(',')
                    }));
                }, 1000);
            };

            ws.onmessage = (event) => {
                console.log('Message reçu:', event.data);
                try {
                    const messages = JSON.parse(event.data);
                    messages.forEach(msg => {
                        if(msg.ev === 'status') {
                            console.log('Status:', msg.message);
                        }
                        else if(msg.ev === 'T') {
                            handleTradeMessage(msg);
                        }
                    });
                } catch (error) {
                    console.error('Erreur de parsing:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Connection error', 'disconnected');
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                handleReconnection();
            };
        }

        function handleTradeMessage(trade) {
            const symbol = trade.sym;
            const price = trade.p;
            const timestamp = new Date(trade.t);

            if(!dataCache.has(symbol)) {
                dataCache.set(symbol, {
                    data: [],
                    color: getRandomColor()
                });

                chart.data.datasets.push({
                    label: symbol,
                    data: [],
                    borderColor: dataCache.get(symbol).color,
                    fill: false
                });
            }

            const newPoint = { x: timestamp, y: price };
            const symbolData = dataCache.get(symbol);
            symbolData.data.push(newPoint);

            // Garder les 100 derniers points
            if(symbolData.data.length > 100) symbolData.data.shift();

            chart.update();
        }

        function updateStatus(text, status) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = text;
            statusElement.className = `connection-status ${status}`;
        }

        function handleReconnection() {
            updateStatus('Reconnecting...', 'disconnected');
            setTimeout(connectWebSocket, 5000);
        }

        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 70%, 50%)`;
        }

        // Initialisation
        window.onload = async () => {
            await initChart();
            connectWebSocket();
        };
    </script>
</body>
</html>
