<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>webhge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    /* Style pour le lien de navigation sous forme de texte */
    .nav-link {
      font-size: 1.2em;
      color: #007BFF; /* bleu */
      text-decoration: underline;
      cursor: pointer;
      margin: 10px;
    }
    /* Styles pour le splash */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none; /* caché par défaut */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splashContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }
    #continueButton {
      font-size: 1.1em;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF; /* bleu */
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
   <style>
    .texte {
      width: 80%;          /* Ajustez cette valeur selon vos besoins */
      margin: 0 auto;      /* Centre horizontalement le conteneur */
      text-align: justify; /* Justifie le contenu du texte */
    }
  </style>
   <style>
    .nav-link {
      display: inline-block;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <a href="https://kadawebhge.fr/index.html" target="_blank">Visitez notre nouveau site</a>


</body>
</html>
